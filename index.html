<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
</head>
<body>
  <h1>Inventory Management</h1>

  <div>
    <h2>Add Product</h2>
    <form id="add-product-form">
      <input type="text" id="name" placeholder="Product Name" required>
      <input type="text" id="sku" placeholder="SKU" required>
      <input type="number" id="quantity" placeholder="Quantity" required>
      <input type="number" step="0.01" id="price" placeholder="Price" required>
      <input type="number" id="amountNeeded" placeholder="Amount Needed" required>
      <button type="submit">Create Product</button>
    </form>
  </div>

  <div>
    <h2>Product List</h2>
    <table id="product-table" border="1">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>SKU</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Amount Needed</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
